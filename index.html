<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="scripts.js" ></script>
</head>
<body>

<h1>Countdown till Graduation Day</h1>
	<div id="timer-div">
		<div class="time-unit">
			<span class="weeks">0</span>  
			<span class="small-text">Weeks</span> 
		</div>
		<div class="time-unit">
			<span class="days">0</span> 
			<span class="small-text">Days</span> 
		</div>
		<div class="time-unit">
			<span class="hours">0</span> 
			<span class="small-text">Hours</span> 
		</div>
		<div class="time-unit">
			<span class="minutes">0</span> 
			<span class="small-text">Minutes</span> 
		</div>
		<div class="time-unit">
			<span class="seconds">0</span> 
			<span class="small-text">Seconds</span> 
		</div>
		
	</div>

	<!-- boxes with weeks days hours minutes seconds -->

	
</body>
</html>
